<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Кошик</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<section class="main">
    <div class="list">
        <section class="search">
            <input type="text" class="search-input" placeholder="Назва товару"/>
            <button type="submit" class="search-button" data-tooltip="Додати товар">Додати</button>
        </section>
    </div>
    <div class="status">
        <section>
            <label class="label">Залишилося</label>
        </section>
        <hr>
        <section class="not-bought">
        </section>
        <hr>
        <section>
            <label class="label">Куплено</label>
        </section>
        <hr>
        <section class="bought">
        </section>
    </div>
</section>
<section class="badge">
    <label class="print-name">Created by:</label>
    <label class="author">Ivanna Malashchuk</label>
</section>
<script src="index.js"></script>
</body>
</html>
